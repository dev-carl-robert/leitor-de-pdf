<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de PDF</title>

    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/responsive.css">
    <link rel="stylesheet" href="./src/reset.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
        rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo__content">
            <img class="logo" src="./src/images/logoFa.png" alt="">
            <h2>PDF SwiftReader</h2>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero__apresentation">
                <h3>SwiftRead PDF</h3>
                <p>Leitura PDF mais rápida e fácil. <br>Com o SwiftRead PDF, a sua <br> experiência de leitura digital
                    nunca foi tão simples e eficiente.</p>
                <div>
                    <!-- Botão para selecionar arquivo PDF -->
                    <input type="file" id="upload-pdf" accept=".pdf" style="display: none;">
                    <label for="upload-pdf" class="botao-enviar-pdf">Enviar PDF <i class="bi bi-send"></i></label>
                </div>
            </div>
            <div class="hero__image">
                <img src="./src/images/social.png" alt="">
            </div>
        </section>
    </main>
    <script src="./src/script.js"></script>
</body>

</html>
