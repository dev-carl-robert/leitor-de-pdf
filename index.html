<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de PDF</title>

    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/responsive.css">
    <link rel="stylesheet" href="./src/reset.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <header>
        <div class="apresentation">
            <h2><span class="letter">B</span>om dia !!</h2>
            <h2><span class="letter">S</span>eja bem vindo</h2>
            <span class="detalhe"></span>
        </div>

        <div>
            <h1>Leitor de Pdf</h1>
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="hero__apresentation">
                <p>Converta instantaneamente seus documentos
                    <span class="underline">PDF</span> em audio.
                    proporcionando uma expericiencia de leitura e acessibilidade única.
                </p>
            </div>

            <div class="functions">
                <p>Ouça agora seus documentos</p>
                <div class="box__username">
                    <label for="user">Nome</label>
                    <input id="username" type="text" name="user" placeholder="Seu nome ...">

                </div>
                <i class="icon__pdf bi bi-filetype-pdf"></i>
                <a href="./page.html" class="button__page">
                    enviar Pdf
                    <i class="icon__send bi bi-send-fill"></i>
                </a>


            </div>
        </div>

        <!-- <p>Ouça seus documentos em movimento, enquanto trabalha, se exercita ou relaxa. <br>acessibilidade e praticidade em um só lugar</p> -->



    </main>
</body>

</html>
